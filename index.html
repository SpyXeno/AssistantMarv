<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- Key viewport changes -->
    <title>PA-Core</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a141f"> <!-- Darker base for glow -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Better PWA integration on iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS status bar -->


    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192.png">

</head>
<body>
    <div id="appContainer">
        <!-- Top Half: Visualization -->
        <div id="visualizationArea">
            <div id="aiVisualizer" class="idle">
                 <!-- Rings for base animation -->
                 <div class="visualizer-ring ring1"></div>
                 <div class="visualizer-ring ring2"></div>
                 <div class="visualizer-ring ring3"></div>
                 <!-- Core and glow elements -->
                 <div id="visualizerCoreGlow"></div>
                 <div id="visualizerCore"></div>
            </div>
        </div>

        <!-- Bottom Half: Chat Interface -->
        <div id="chatAreaContainer">
             <div id="statusBar">Status: Initializing...</div>
             <div id="chatLog">
                 <!-- Chat messages will appear here -->
             </div>
             <div id="inputArea">
                 <!-- Load/Save buttons removed - using localStorage now -->
                 <input type="text" id="textInput" placeholder="Input Command...">
                 <button id="voiceButton" title="Voice Input">ðŸŽ™</button>
                 <button id="sendButton" title="Send">âž¤</button>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('ServiceWorker registration successful.', reg.scope))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
